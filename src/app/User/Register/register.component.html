<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
</head> 

<body>
  <script src="js/bootstrap.min.js"></script>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
      <!-- <a class="nav-link" href="login.html">Login</a> -->
    </nav>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="formGroupExampleInput">First-Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter first name" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Last-Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter last name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Date of birth</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="dob" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Phone Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="phone number" required>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
