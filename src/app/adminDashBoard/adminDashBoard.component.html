<div class="container py-5">

  <button [routerLink]="['/']">Logout</button>
  <div class="panel">
    <div class="panel-heading">{{ title }}</div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Flight No</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Arrival Time</th>
              <th>Departure Time</th>
              <th>Duration</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let f of flights">
              <td>{{f.flightNumber}}</td>
              <td>{{f.source}}</td>
              <td>{{f.destination}}</td>
              <td>{{f.arrivalTime}}</td>
              <td>{{f.departureTime}}</td>
              <td>{{f.duration}}</td>
            </tr>

          </tbody>
        </table>
        <!-- <button (click)="submit(source, destination)">Show Flights</button> -->
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary">Add</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete-modal">Delete</button>

  <!-- Delete Modal Start -->
  <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="deleteModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModal">Flight Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="flight_id" class="col-form-label">Flight ID:</label>
              <input [(ngModel)]="flights.flightNumber" class="form-control" id="flight_id" name="flightNo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="delete(flight_id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Modal Start -->

  <!-- Add Flight Form Start -->

  <form #pform="ngForm" ngNativeValidate (ngSubmit)="add(pform)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="FlightNo">Flight No</label>
          <input [(ngModel)]="flight.flightNumber" class="form-control" id="FlightNo" placeholder="Enter Flight No."
            name="flight_no" required>
        </div>
        <div class="form-group">
          <label for="Source">Source</label>
          <input [(ngModel)]="flight.source" class="form-control" id="Source" placeholder="Enter source"
            name="source" required>
        </div>
        <div class="form-group">
          <label for="flight_dest">Destination</label>
          <input [(ngModel)]="flight.destination" class="form-control" id="flight_dest" 
            placeholder="Enter destination" name="destination" required>
        </div>
        <div class="form-group">
          <label for="arrival_time">Arrival Time</label>
          <input type="time" [(ngModel)]="flight.arrivalTime" class="form-control" id="arrival_time" placeholder="Arrival time"
            name="arrival_time" required>
        </div>
        <div class="form-group">
          <label for="departure_time">Departure Time</label>
          <input type="time" [(ngModel)]="flight.departureTime" class="form-control" id="departure_time" placeholder="Departure time"
            name="departure_time" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="time" [(ngModel)]="flight.duration" class="form-control" id="duration" placeholder="Duration"
            name="duration" required>
        </div>
        <div class="form-group">
          <label for="duration">Flight Date</label>
          <input type="date" [(ngModel)]="flight.flightdate" class="form-control" id="duration" placeholder="Select Date"
            name="duration" required>
        </div>
        <div class="form-group">
          <label for="Price">Price</label>
          <input [(ngModel)]="flight.pricePerSeat" class="form-control" id="Price" placeholder="Enter Price" name="duration" required>
        </div>
      </div>
    </div>

    <button class="btn btn-primary">Add</button>
  </form>

  <!-- Add Flight Form End -->

</div>
