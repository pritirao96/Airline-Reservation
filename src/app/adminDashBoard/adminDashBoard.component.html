<div class="panel">
  <div class="panel-heading">{{ title }}</div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>flightno</th>
            <th>source</th>
            <th>Destination</th>
            <th>Arrival Time</th>
            <!-- <th>Departure Time</th> -->
            <th>Duration</th>
            <th></th>
          </tr>
        </thead>

        <tbody bgcolor='slateblue'>
          <tr *ngFor="let f of flights">
            <td>{{f.flightno}}</td>
            <td>{{f.source}}</td>
            <td>{{f.destination}}</td>
            <td>{{f.arrivalTime}}</td>
            <!-- <td>{{f.departTime}}</td> -->
            <td>{{f.duration}}</td>
            <td><button>Book</button></td>
          </tr>

        </tbody>
      </table>
      <!-- <button (click)="submit(source, destination)">Show Flights</button> -->
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary">Add</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Delete</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Flight Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="flight_id" class="col-form-label">Flight ID:</label>
            <input type="text" class="form-control" id="flight_id">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
