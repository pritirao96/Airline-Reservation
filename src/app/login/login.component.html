<form>
  <div class="form-group">
    <label for="ModalEmail">Email address</label>
    <input [(ngModel)]="users.email" class="form-control" id="ModalEmail" aria-describedby="emailHelp"
      placeholder="Enter email" name="email_add">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
      else.</small>
  </div>
  <div class="form-group">
    <label for="ModalPassword">Password</label>
    <input type="password" [(ngModel)]="users.password" class="form-control" id="ModalPassword" placeholder="Password"
      name="password">
  </div>
  <button class="btn btn-primary" (click)="login()">Submit</button>
</form>
