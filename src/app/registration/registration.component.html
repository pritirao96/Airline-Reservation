<section>
  <div class="container py-5">
    <h3>Registration Form</h3>
    <br>
    <br>
    <form #pform="ngForm" ngNativeValidate (ngSubmit)="register(mform)">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="FirstName">First-Name</label>
            <input [(ngModel)]="users.fName" class="form-control" id="FirstName" placeholder="Enter first name"
              name="first_name" required>
          </div>
          <div class="form-group">
            <label for="LastName">Last-Name</label>
            <input [(ngModel)]="users.lName" class="form-control" id="LastName" placeholder="Enter last name"
              name="last_name" required>
          </div>
          <div class="form-group">
            <label for="RegistrationEmail">Email address</label>
            <input [(ngModel)]="users.email" class="form-control" id="RegistrationEmail" aria-describedby="emailHelp"
              placeholder="Enter email" name="email_add" required>
          </div>
          <div class="form-group">
            <label for="pswd">Password</label>
            <input type="password" [(ngModel)]="users.password" class="form-control" id="pswd" placeholder="Password"
              name="password" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="conf-pswd">Confirm Password</label>
            <input type="password" class="form-control" id="conf-pswd" placeholder="Password" name="conf_pass" required>
          </div>
          <div class="form-group">
            <label for="DateOfBirth">Date of birth</label>
            <input type="date" [(ngModel)]="users.dob" class="form-control" id="DateOfBirth" placeholder="dob"
              name="dob" required>
          </div>
          <div class="form-group">
            <label for="PhoneNo">Phone Number</label>
            <input type="number" min="6" max="10" [(ngModel)]="users.phoneNo" class="form-control" id="PhoneNo"
              placeholder="phone number" name="phone_number" required>
          </div>
        </div>
      </div>
      <script>
        var password = document.getElementById("pswd"),
          confirm_password = document.getElementById("conf-pswd");
        function validatePassword() {
          if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Password does not match");
          }
          else {
            password.setCustomValidity("Password match");
          }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

        var check = function () {
          if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
          }
          else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not matching';
          }
        }
      </script>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
